<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AI News Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Chatbot Styles */
        #chatbot-icon {
            position: fixed;
            bottom: 50px;
            right: 30px;
            background-color: #007bff;
            color: white;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1000;
            font-size: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #chatbot-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        #chatbot-container {
            position: fixed;
            bottom: 110px;
            right: 30px;
            width: 400px;
            height: 500px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        #chatbot-icon:hover + #chatbot-container,
        #chatbot-container:hover {
            display: flex;
        }

        #chatbot-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }

        #chatbot-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-message {
            align-self: flex-end;
            background: #007bff;
            color: white;
            padding: 8px;
            border-radius: 15px;
            max-width: 70%;
        }

        .bot-message {
            align-self: flex-start;
            background: #f1f1f1;
            color: #333;
            padding: 8px;
            border-radius: 15px;
            max-width: 70%;
        }

        #user-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #send-button {
            margin-left: 5px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #send-button:hover {
            background: #0056b3;
        }

        /* Contact Form */
        .form-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">AI News Generator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>

                <li class="nav-item"><a class="nav-link" href="Features.html">Features</a></li>
                <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contact Form Section -->
<div class="container mt-5">
    <h1 class="text-center">Contact Us</h1>
    <p class="text-center">If you have any questions or inquiries, feel free to reach out to us using the form below!</p>

    <div class="form-container">
        <form id="contact-form" class="mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea id="message" class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <div id="response-message" style="margin-top: 20px; color: green; text-align: center;"></div>
    </div>
</div>

<!-- Chatbot Icon -->
<div id="chatbot-icon">ðŸ’¬</div>

<!-- Chatbot Container -->
<div id="chatbot-container">
    <div id="chatbot-header">
        <h4>AI Chatbot</h4>
    </div>
    <div id="chatbot-messages"></div>
    <div id="user-input-container">
        <input type="text" id="user-input" placeholder="Ask me anything..." />
        <button id="send-button">Send</button>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2024 AI News Generator - All Rights Reserved</p>
</footer>

<script>
    // Handle Contact Form Submission
    document.getElementById("contact-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const name = document.getElementById("name").value;
        document.getElementById("response-message").innerText = `Thank you for contacting us, ${name}!`;
        alert(`Thank you for contacting us, ${name}!`);
    });

    // Chatbot Functionality
    const chatbotIcon = document.getElementById("chatbot-icon");
    const chatbotContainer = document.getElementById("chatbot-container");
    const chatbotMessages = document.getElementById("chatbot-messages");
    const userInput = document.getElementById("user-input");

    document.getElementById("send-button").addEventListener("click", () => {
        const userMessage = userInput.value.trim();
        if (userMessage) {
            addMessage("user", userMessage);
            addMessage("bot", getBotResponse(userMessage));
            userInput.value = "";
        }
    });

    function addMessage(sender, message) {
        const messageElement = document.createElement("div");
        messageElement.className = sender === "user" ? "user-message" : "bot-message";
        messageElement.innerText = message;
        chatbotMessages.appendChild(messageElement);
        chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }

    function getBotResponse(input) {
        const responses = [
            "Hello there!",
            "How can I help you today?",
            "I'm here to assist you.",
            "Let me know if you have any questions.",
            "What would you like to know about AI?",
            "Can I help you with something specific?",
            "Feel free to ask me anything!",
            "Thank you for reaching out!",
            "Our platform delivers AI news updates.",
            "Have a great day!"
        ];
        return responses[Math.floor(Math.random() * responses.length)];
    }
</script>
