<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --bg-color: #f9f9f9;
            --text-color: #333;
            --footer-height: 80px;
            --header-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        header {
            height: var(--header-height);
            background: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            transition: background 0.3s;
        }

        header nav a:hover {
            background: white;
            color: var(--primary-color);
            border-radius: 4px;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            height: var(--footer-height);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer .social-icons img {
            width: 20px;
            margin: 0 10px;
            filter: invert(1);
            cursor: pointer;
        }

        .features-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .feature-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .feature-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .feature-card h3 {
            color: var(--primary-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .modal h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .modal p {
            margin-bottom: 20px;
        }

        .modal-close {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        .modal-close:hover {
            background: var(--secondary-color);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.active, .modal.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h2>Platform</h2>
        <nav>
            <a href="faq.html">FAQs</a>
            <a href="Features.html">Features</a>
            <a href="blog.html">Blog</a>
        </nav>
    </header>
    <div class="content">
        <h1 style="text-align: center; color: var(--primary-color);">Features</h1>
        <div class="features-container">
            <div class="feature-card" data-feature="feature1">
                <h3>Advanced Analytics</h3>
                <p>Track and analyze your data with ease.</p>
            </div>
            <div class="feature-card" data-feature="feature2">
                <h3>Real-Time Updates</h3>
                <p>Get instant updates as they happen.</p>
            </div>
            <div class="feature-card" data-feature="feature3">
                <h3>Custom Dashboards</h3>
                <p>Personalize your experience.</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Platform. All Rights Reserved. Follow us: 
            <span class="social-icons">
                <a href="#"><img src="https://via.placeholder.com/20" alt="Facebook"></a>
                <a href="#"><img src="https://via.placeholder.com/20" alt="Twitter"></a>
                <a href="#"><img src="https://via.placeholder.com/20" alt="LinkedIn"></a>
            </span>
        </p>
    </footer>
    <div class="overlay"></div>
    <div class="modal">
        <h3>Feature Details</h3>
        <p id="modal-content"></p>
        <button class="modal-close">Close</button>
    </div>
    <script>
        const featureCards = document.querySelectorAll('.feature-card');
        const modal = document.querySelector('.modal');
        const overlay = document.querySelector('.overlay');
        const modalContent = document.getElementById('modal-content');
        const modalClose = document.querySelector('.modal-close');

        const featureDetails = {
            feature1: 'Advanced analytics allow you to understand your data better with detailed insights.',
            feature2: 'Stay updated with real-time notifications about important events.',
            feature3: 'Customize your dashboard to see the data you care about most.'
        };

        featureCards.forEach(card => {
            card.addEventListener('click', () => {
                const featureKey = card.getAttribute('data-feature');
                modalContent.textContent = featureDetails[featureKey];
                modal.classList.add('active');
                overlay.classList.add('active');
            });
        });

        modalClose.addEventListener('click', () => {
            modal.classList.remove('active');
            overlay.classList.remove('active');
        });

        overlay.addEventListener('click', () => {
            modal.classList.remove('active');
            overlay.classList.remove('active');
        });
    </script>
</body>
</html>
